<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevFinder</title>

    <!-- daisy ui -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>

  <body>
    <div
      class="max-w-[573px] py-20 px-6 lg:max-w-[730px] md:px-5 md:py-36 mx-auto"
    >
      <header class="flex justify-between items-center">
        <h1 class="logo">devfinder</h1>

        <label class="swap">
          <!-- this hidden checkbox controls the state -->

          <input type="checkbox" id="themeToggle" value="dark" />

          <!-- sun icon -->

          <div class="swap-on flex items-center gap-2">
            <span class="text-[13px] font-bold">Light</span>

            <svg
              class="h-[20px] w-[20px] fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"
              />
            </svg>
          </div>

          <!-- moon icon -->

          <div class="swap-off flex items-center gap-2 text-[#697C9A]">
            <span class="text-[13px] font-bold">Dark</span>

            <svg
              class="h-[20px] w-[20px] fill-current"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <path
                d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"
              />
            </svg>
          </div>
        </label>
      </header>

      <div class="searchDev mt-8 mb-6 flex items-center justify-between p-3">
        <div class="flex gap-6 items-center pl-5 w-[80%]">
          <div>
            <img src="./assets/icon-search.svg" alt="search" />
          </div>

          <input
            class="outline-none border-none w-full placeholder:text-lg text-[#4b6a9b]"
            type="search"
            name=""
            id="search"
            placeholder="Search GitHub usernameâ€¦"
          />
        </div>

        <!-- <p>No Result</p> -->

        <button
          id="searchBtn"
          class="bg-[#0079FF] rounded-md text-base font-bold text-white px-6 py-3 cursor-pointer hover:bg-[#60ABFF]"
        >
          Search
        </button>
      </div>

      <div class="devResultWrapper pt-[44px] pb-12 px-12">
        <div class="flex justify-center items-center">
          <p class="text-[#f74646] mt-[24px]">No searches yet</p>
        </div>
        <div class="devResult gap-9"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
